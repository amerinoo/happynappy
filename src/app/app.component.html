<div class="flex flex-col gap-10 min-h-screen mx-auto sm:w-1/3 py-5">
  <button (click)="onClick('mami')">Mami ({{ mamiCount }})</button>
  <button (click)="onClick('papi')">Papi ({{ papiCount }})</button>
  <button (click)="onClick('xxxx')">XXXX ({{ xxxxCount }})</button>

  <div id="chart" class="flex self-center">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [colors]="chartOptions.colors"
      [legend]="chartOptions.legend"
    ></apx-chart>
  </div>
</div>
